<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/styles.css" rel= "stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="nft-contents">
      <div class="image-wrapper">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429" />
        <div class="view-icon">
          <img src="images/icon-view.svg" alt="View Icon" />
        </div>
      </div>
      <span class="card-title">Equilibrium #3429</span>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-and-sale">
        <p class="nft-price"><img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="logo-ethereum" align="middle">0.041 ETH</span>
        <p class="nft-expiration"><img src="images/icon-clock.svg" alt="clock" class="image-clock" align="middle">3 days left</p>
      </div>
      <hr>
      <p class="creator"><img src="images/image-avatar.png" alt="The Creator" class="creator-image" align="middle"> Creation of <span class="color-change">Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
